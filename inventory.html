<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KasuApp - Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="goPage('index')" style="background:none; border:none; font-size:24px; cursor:pointer; color:#2575fc;">‚Üê</button>
        <h2 style="margin-left: 20px;">Kayan dake Akwai (Stock)</h2>
    </header>

    <div class="main-content" style="margin-left: 0; padding: 20px; padding-bottom: 100px;">
        <div class="add-section" style="margin-bottom: 20px;">
            <h3>Saka Sabon Kaya</h3>
            <div class="sale-card" style="padding: 15px; margin-top: 10px;">
                <input type="text" id="pName" placeholder="Sunan Kaya" style="margin-bottom: 10px; width: 100%;">
                
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <input type="number" id="pQty" placeholder="Yawa (Qty)" style="flex: 1;">
                    <input type="number" id="pPrice" placeholder="Kudin Sayo" style="flex: 1;">
                </div>

                <select id="pCategory" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; font-family: 'Poppins';">
                    <option value="General">-- Za…ìi Category --</option>
                </select>

                <button class="confirm-btn" onclick="addProduct()" style="margin-top: 10px; width: 100%;">Ajiye Kaya (Save)</button>
            </div>
        </div>

        <div class="sale-card">
            <h3>Jerin Stock</h3>
            <div style="overflow-x: auto; margin-top: 10px;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Kaya</th>
                            <th>Yawa</th>
                            <th>Kudi</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="stockBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="goPage('index')">
            <span>üè†</span>
            <p>Home</p>
        </div>
        <div class="nav-item active" onclick="goPage('stocks')">
            <span>üì¶</span>
            <p>Stock</p>
        </div>
        <div class="nav-center" onclick="goPage('sale')">+</div>
        <div class="nav-item" onclick="goPage('customers')">
            <span>üë•</span>
            <p>Cust</p>
        </div>
        <div class="nav-item" onclick="goPage('update')">
            <span>‚öôÔ∏è</span>
            <p>Settings</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script>
        window.onload = function() {
            displayStock();
            // Loda categories idan akwai su
            let cats = JSON.parse(localStorage.getItem('categories')) || [];
            let select = document.getElementById('pCategory');
            cats.forEach(c => {
                let opt = document.createElement('option');
                opt.value = c;
                opt.innerHTML = c;
                select.appendChild(opt);
            });
        };
    </script>
</body>
</html>
