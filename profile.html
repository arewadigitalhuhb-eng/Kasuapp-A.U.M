<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kasuapp Abdullahi Umar Muazu - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="goPage('index')" style="background:none; border:none; font-size:24px; cursor:pointer; color:#2575fc;">‚Üê</button>
    <h2 style="margin-left: 20px;">Profile</h2>
</header>

<div class="main-content" style="margin-left: 0; padding: 20px;">
    <div class="sale-card" style="text-align: center; padding: 30px;">
        <div class="profile-header">
            <div class="avatar" style="font-size: 60px; margin-bottom: 10px;">üë§</div>
            <h2 id="storeNameDisplay">Sunan Shagonka</h2>
            <p id="userEmail" style="color: #666;">mai-kanti@kasuapp.com</p>
            <span id="planBadge" class="badge" style="background: gold; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">Pro Plan</span>
        </div>

        <div class="profile-info" style="margin-top: 30px; text-align: left; border-top: 1px solid #eee; padding-top: 20px;">
            <div class="info-item" style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span class="label" style="font-weight: 600;">Store ID:</span>
                <span class="value" style="color: #2575fc;">#KA-8829</span>
            </div>
            <div class="info-item" style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span class="label" style="font-weight: 600;">Status:</span>
                <span class="value" style="color: green;">Active</span>
            </div>
        </div>

        <div class="action-buttons" style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
            <button class="confirm-btn" onclick="goPage('upgrade')">Edit Store Settings</button>
            <button class="confirm-btn" onclick="logout()" style="background: #ff4d4d;">Log Out</button>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="goPage('index')">
        <span>üè†</span>
        <p>Home</p>
    </div>
    <div class="nav-item" onclick="goPage('stocks')">
        <span>üì¶</span>
        <p>Stock</p>
    </div>
    <div class="nav-center" onclick="goPage('sale')">+</div>
    <div class="nav-item" onclick="goPage('customers')">
        <span>üë•</span>
        <p>Cust</p>
    </div>
    <div class="nav-item active" onclick="goPage('profile')">
        <span>üë§</span>
        <p>Profile</p>
    </div>
</div>

<script src="dashboard.js"></script>
<script>
    window.onload = function() {
        // Dauko sunan shago daga LocalStorage
        let savedName = localStorage.getItem('appName') || 'KasuApp';
        document.getElementById('storeNameDisplay').innerText = savedName;
        
        // Tabbatar muna kiran applyAppName idan akwai
        if(typeof applyAppName === "function") applyAppName();
    };

    function logout() {
        if(confirm("Kana da tabbas kana son fita?")) {
            sessionStorage.removeItem('isLoggedIn'); // Cire loggin session
            window.location.href = 'login.html';
        }
    }
</script>
</body>
</html>
